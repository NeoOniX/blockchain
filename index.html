<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Système de Vote – Blockchain</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-shell">
        <!-- Header -->
        <div class="brand-bar">
            <h1>Système de Vote</h1>
            <span class="brand-badge">Blockchain</span>
        </div>

        <!-- Zone d’alertes dynamiques -->
        <div id="alerts"></div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-4 mb-3">
                <div class="panel sidebar">
                    <div class="panel-header">
                        <strong>Connexion</strong>
                        <div>
                            <button id="connectButton" class="btn btn-primary btn-sm">Se connecter</button>
                            <button id="disconnectButton" class="btn btn-secondary btn-sm"
                                style="display:none;">Déconnexion</button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!-- Masqué tant qu’on n’est pas connecté -->
                        <div id="walletInfo" style="display:none;">
                            <div class="item">
                                <span class="muted mr-2">Compte</span>
                                <span id="account" class="text-monospace text-break"></span>
                            </div>
                            <div class="item">
                                <button id="switchAccountButton" class="btn btn-outline-primary btn-sm mt-2 mb-2">
                                    Changer de compte
                                </button>
                            </div>
                            <div class="item">
                                <span class="muted">Adresse du contrat</span>
                                <span id="contrat" class="text-monospace text-break"></span>
                            </div>
                            <div class="item">
                                <span class="muted">Statut du vote</span>
                                <span id="status" class="status-badge status-pending">Indéterminé</span>
                            </div>


                            <hr>

                            <!-- Actions Admin (conservés avec les mêmes id) -->
                            <div>
                                <h6 class="mb-2">Actions administrateur</h6>
                                <button id="openButton" class="btn btn-success btn-sm">Ouvrir le vote</button>
                                <button id="closeButton" class="btn btn-danger btn-sm">Fermer le vote</button>
                            </div>
                        </div>
                        <!-- /walletInfo -->
                    </div>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="col-lg-8">
                <!-- Liste des candidats -->
                <div class="panel mb-3">
                    <div class="panel-header">
                        <strong>Candidats</strong>
                        <small class="text-muted">Un vote par compte</small>
                    </div>
                    <div class="panel-body">
                        <div id="candidatesList" class="d-grid" style="grid-template-columns: 1fr; gap:12px;">

                        </div>
                    </div>
                </div>

                <!-- Résultats -->
                <div class="panel">
                    <div class="panel-header">
                        <strong>Résultats</strong>
                        <small id="countdown" class="text-muted">—</small>
                    </div>
                    <div class="panel-body">
                        <div id="resultsMessage" class="mb-2"></div>
                        <div id="resultsVisual"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="abi.js" type="module"></script>
    <script src="app.js" type="module"></script>

</body>

</html>
