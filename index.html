<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Système de Vote – Blockchain</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-shell">
        <!-- Header -->
        <div class="brand-bar">
            <h1>Système de Vote</h1>
            <span class="brand-badge">Blockchain</span>
        </div>

        <!-- Zone d’alertes dynamiques -->
        <div id="alerts"></div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-4 mb-3">
                <div class="panel sidebar">
                    <div class="panel-header">
                        <strong>Connexion</strong>
                        <button id="connectButton" class="btn btn-primary btn-sm">Se connecter à MetaMask</button>
                    </div>
                    <div class="panel-body">
                        <!-- Masqué tant qu’on n’est pas connecté -->
                        <div id="walletInfo" style="display:none;">
                            <div class="item">
                                <span class="muted">Compte</span>
                                <span id="account" class="text-monospace"></span>
                            </div>
                            <div class="item">
                                <span class="muted">Statut du vote</span>
                                <span id="status" class="status-badge status-pending">Indéterminé</span>
                            </div>
                            <div class="item">
                                <span class="muted">Adresse contrat</span>
                                <span id="addr" class="text-monospace"></span>
                            </div>

                            <hr>

                            <!-- Actions Admin (conservés avec les mêmes id) -->
                            <div>
                                <h6 class="mb-2">Actions administrateur</h6>
                                <button id="openButton" class="btn btn-success btn-sm">Ouvrir le vote</button>
                                <button id="closeButton" class="btn btn-danger btn-sm">Fermer le vote</button>
                            </div>
                        </div>
                        <!-- /walletInfo -->
                    </div>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="col-lg-8">
                <!-- Liste des candidats -->
                <div class="panel mb-3">
                    <div class="panel-header">
                        <strong>Candidats</strong>
                        <small class="text-muted">Un vote par compte</small>
                    </div>
                    <div class="panel-body">
                        <div id="candidatesList" class="d-grid" style="grid-template-columns: 1fr; gap:12px;">

                        </div>
                    </div>
                </div>

                <!-- Résultats -->
                <div class="panel">
                    <div class="panel-header">
                        <strong>Résultats</strong>
                        <small id="countdown" class="text-muted">—</small>
                    </div>
                    <div class="panel-body">
                        <div id="resultsVisual">
                        </div>
                        <pre id="results" class="mt-3"
                            style="background:#0c1117; border-radius:8px; padding:12px; border:1px solid rgba(255,255,255,.06);"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="abi.js" type="module"></script>
    <script src="app.js" type="module"></script>

    <script>
        window.UIHelpers = {
            alert: function (type, msg) {
                // type: 'success' | 'warning' | 'danger' | 'info'
                const wrap = document.getElementById('alerts');
                const div = document.createElement('div');
                div.className = 'alert alert-' + type;
                div.innerText = msg;
                wrap.appendChild(div);
                setTimeout(() => div.remove(), 4000);
            },
            setStatusBadge: function (isOpen) {
                const el = document.getElementById('status');
                el.classList.remove('status-open', 'status-closed', 'status-pending');
                if (isOpen === true) { el.classList.add('status-open'); el.textContent = 'Ouvert'; }
                else if (isOpen === false) { el.classList.add('status-closed'); el.textContent = 'Fermé'; }
                else { el.classList.add('status-pending'); el.textContent = 'Indéterminé'; }
            },
            renderResultsBars: function (names, votes) {
                const total = votes.map(v => Number(v)).reduce((a, b) => a + b, 0) || 1;
                const root = document.getElementById('resultsVisual');
                root.innerHTML = '';
                names.forEach((n, i) => {
                    const v = Number(votes[i]);
                    const pc = Math.round((v * 100) / total);
                    const line = document.createElement('div');
                    line.className = 'result-line';
                    line.innerHTML = `
            <div class="result-name"><span>${n}</span><span>${v} vote(s)</span></div>
            <div class="progress"><div class="progress-bar" style="width:${pc}%"></div></div>
          `;
                    root.appendChild(line);
                });
            }
        };
    </script>
</body>

</html>
